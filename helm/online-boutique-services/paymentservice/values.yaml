deploymentName: paymentservice-deployment
serviceName: paymentservice
appLabel: paymentservice
appName: paymentservice
serviceAccountName: paymentservice

replicaCount: 1

image:
  repository: registry.gitlab.com/seunayolu/gitops-productcatalogservice/paymentservice
  tag: "8ae99fb2"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: my-registry-key

securityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

containers:
  - name: server
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
    ports:
    - containerPort: 50051
    env:
    - name: PORT
      value: "50051"
    - name: DISABLE_PROFILER
      value: "1"
    readinessProbe:
      grpc:
        port: 50051
    livenessProbe:
      grpc:
        port: 50051
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

service:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051

createServiceAccount: true
profiler_enabled:  false