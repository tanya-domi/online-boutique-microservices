deploymentName: currencyservice-deployment
serviceName: currencyservice
appLabel: currencyservice
appName: currencyservice
serviceAccountName: currencyservice

replicaCount: 1

image:
  repository: registry.gitlab.com/seunayolu/gitops-currencyservice/currencyservice
  tag: "89d6f18c"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: my-registry-key

securityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

containers:
  - name: server
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
    ports:
      - containerPort: 5050
    readinessProbe:
      grpc:
        port: 5050
    livenessProbe:
      grpc:
        port: 5050
    env:
      - name: PORT
        value: "7000"
      - name: DISABLE_PROFILER
        value: "1"
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

service:
  type: ClusterIP
  ports:
    - name: grpc
      port: 5050
      targetPort: 5050

createServiceAccount: true
profiler_enabled:  false