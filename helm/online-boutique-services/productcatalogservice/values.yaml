deploymentName: productcatalogservice-deployment
serviceName: productcatalogservice
appLabel: productcatalogservice
appName: productcatalogservice
serviceAccountName: productcatalogservice

replicaCount: 1

image:
  repository: registry.gitlab.com/seunayolu/gitops-paymentservice/productcatalogservice
  tag: "8ae99fb2"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: my-registry-key

securityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

containers:
  - name: server
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
    ports:
      - containerPort: 3550
    env:
      - name: PORT
        value: "3550"
      - name: DISABLE_PROFILER
        value: "1"
    readinessProbe:
      grpc:
        port: 3550
    livenessProbe:
      grpc:
        port: 3550
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

service:
  type: ClusterIP
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550

createServiceAccount: true
profiler_enabled:  false
