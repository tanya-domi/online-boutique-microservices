deploymentName: checkoutservice-deployment
serviceName: checkoutservice
appLabel: checkoutservice
appName: checkoutservice
serviceAccountName: checkoutservice

replicaCount: 1

image:
  repository: registry.gitlab.com/seunayolu/gitops-checkoutservice/checkoutservice
  tag: "25f72e28"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: my-registry-key

securityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

containers:
  - name: server
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
    ports:
      - containerPort: 5050
    readinessProbe:
      grpc:
        port: 5050
    livenessProbe:
      grpc:
        port: 5050
    env:
      - name: PORT
        value: "5050"
      - name: PRODUCT_CATALOG_SERVICE_ADDR
        value: "productcatalogservice:3550"
      - name: SHIPPING_SERVICE_ADDR
        value: "shippingservice:50051"
      - name: PAYMENT_SERVICE_ADDR
        value: "paymentservice:50051"
      - name: EMAIL_SERVICE_ADDR
        value: "emailservice:5000"
      - name: CURRENCY_SERVICE_ADDR
        value: "currencyservice:7000"
      - name: CART_SERVICE_ADDR
        value: "cartservice:7070"
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

service:
  type: ClusterIP
  ports:
    - name: grpc
      port: 5050
      targetPort: 5050

createServiceAccount: true
profiler_enabled:  false
