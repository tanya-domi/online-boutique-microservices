name: AdService CI/CD

on:
  push:
    branches:
      - 'feature/**'
      - main
    paths:
      - 'adservice/**'
  pull_request:
    branches:
      - main
    paths:
      - 'adservice/**'

jobs:
  build:
    uses: ./.github/workflows/ci-reusable.yml
    with:
      service_name: adservice
      dockerfile_path: adservice/Dockerfile
      build_context: adservice
      image_name: ghcr.io/${{ github.repository_owner }}/adservice
      language: java
    secrets: inherit

  dev-deploy:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build
    uses: online-boutique/.github/workflows/cd-reusable.yml
    with:
      service_name: adservice
      image_name: ghcr.io/${{ github.repository_owner }}/adservice
    secrets: inherit

  prod-deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    uses: online-boutique/.github/workflows/cd-reusable.yml
    with:
      service_name: adservice
      image_name: ghcr.io/${{ github.repository_owner }}/adservice
    secrets: inherit
