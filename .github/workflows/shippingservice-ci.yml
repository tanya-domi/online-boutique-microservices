name: ShippingService CI/CD

on:
  push:
    branches:
      - 'feature/**'
      - main
    paths:
      - 'shippingservice/**'
  pull_request:
    branches:
      - main
    paths:
      - 'shippingservice/**'

jobs:
  build:
    uses: online-boutique/.github/workflows/ci-reusable.yml
    with:
      service_name: shippingservice
      dockerfile_path: shippingservice/Dockerfile
      build_context: shippingservice
      image_name: ghcr.io/${{ github.repository_owner }}/shippingservice
      language: go
    secrets: inherit

  dev-deploy:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build
    uses: online-boutique/.github/workflows/cd-reusable.yml
    with:
      service_name: shippingservice
      image_name: ghcr.io/${{ github.repository_owner }}/shippingservice
    secrets: inherit

  prod-deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    uses: online-boutique/.github/workflows/cd-reusable.yml
    with:
      service_name: shippingservice
      image_name: ghcr.io/${{ github.repository_owner }}/shippingservice
    secrets: inherit
