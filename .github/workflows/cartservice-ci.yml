name: CartService CI/CD

on:
  push:
    branches:
      - 'feature/**'
      - main
    paths:
      - 'cartservice/**'
  pull_request:
    branches:
      - main
    paths:
      - 'cartservice/**'

jobs:
  build:
    uses: online-boutique/.github/workflows/ci-reusable.yml
    with:
      service_name: cartservice
      dockerfile_path: cartservice/Dockerfile
      build_context: cartservice
      image_name: ghcr.io/${{ github.repository_owner }}/cartservice
      language: dotnet
    secrets: inherit

  dev-deploy:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build
    uses: online-boutique/.github/workflows/cd-reusable.yml
    with:
      service_name: cartservice
      image_name: ghcr.io/${{ github.repository_owner }}/cartservice
    secrets: inherit

  prod-deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    uses: online-boutique/.github/workflows/cd-reusable.yml
    with:
      service_name: cartservice
      image_name: ghcr.io/${{ github.repository_owner }}/cartservice
    secrets: inherit
