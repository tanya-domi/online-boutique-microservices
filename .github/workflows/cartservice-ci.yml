name: CartService CI/CD

on:
  workflow_dispatch:
    # branches:
    #   - 'feature/**'
    #   - main
    # paths:
    #   - 'cartservice/**'
  pull_request:
    branches:
      - main
    paths:
      - 'cartservice/**'

permissions:
    id-token: write
    pull-requests: write
    statuses: write
    actions: read
    contents: read

jobs:
  build:
    uses: ./.github/workflows/ci-reusable.yml
    with:
      service_name: cartservice
      dockerfile_path: ./src/Dockerfile
      build_context: cartservice
      image_name: ghcr.io/${{ github.repository_owner }}/cartservice
      language: dotnet
      tag: docker-${{ github.run_id }}
    secrets: inherit

